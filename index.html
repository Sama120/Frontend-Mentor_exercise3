<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/e52dd74bca.js" crossorigin="anonymous"></script> 
  <title>Document</title>
</head>

<body>
  <div class="container">

    <div class="percent-result">
      <h5>Your Result</h5>
      <span class="circle">
        <p class="valueoftotal">76
          <br>of 100
        </p>
        
      </span>
      <h5>Greate</h5>
      <div class="text">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="summary-result">
      <h3 class="title">Summary</h3>
      <ul>
        <li class="reaction same">
          <i class="fa-solid fa-bolt"></i>
          <p>Reaction</p>
          <p class="value">80/100</p>
        </li>

        <li class="memory same">
          <i class="fa-solid fa-brain"></i>
          <p>Memory</p>
          <p class="value">80/100</p>
        </li>

        <li class="verbal same">
          <i class="fa-regular fa-comment"></i>
          <p>Verbal</p>
          <p class="value">80/100</p>
        </li>

        <li class="visual same">
          <i class="fa-solid fa-o"></i>
          <p>Visual</p>
          <p class="value">80/100</p>
        </li>
      </ul>
      <div class="button">Continue</div>
      
    </div>
  </div>
  
</body>
</html>
